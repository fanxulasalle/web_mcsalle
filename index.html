    <link rel="stylesheet" href="style/style.css">
</head>
<body>
     <!--barra nav-->
    <header>
            <nav>
                <!--contenido del despegable-->
                <div class="nav container" id="nav">
                    <ul class="nav_links">
                        <li class="nav_item">
                            <a href="#" class="nav_link">INICIO</a>

                        <li class="nav_item">

            <!--logo-->

            <!--boton de pedir-->
            <div class="item">
                <button class="empezar">PEDIR</button>

    </header>

    <!--dos contenedores con informacion-->
    <div class="principal">

        <div class="contenedor c1">
            <div class="subheader">
                <p class="pmenu">TU MENÚ</p>
                <hr>
            </div>
            <div class="sub s1">
                <div class="img">
                    <img src="img/cute-cartoon-burger-icon-free-png.webp" alt="HAMBURGUESA" class="img1">
                    </div>
                <p>HAMBURGUESA DE TERNERA</p>
            </div>
            <div class="sub s2">
                <div class="img">
                    <img src="img/cute-cartoon-burger-icon-free-png.webp" alt="HAMBURGUESA" class="img1">
                </div>
                <p>PATATAS FINAS</p>
            </div>
            <div class="sub s3">
                <div class="img">
                    <img src="img/cute-cartoon-burger-icon-free-png.webp" alt="HAMBURGUESA" class="img1">
                </div>
                <p>PATATAS DELUX</p>
            </div>
            <div class="sub s4">
                <div class="img">
                    <img src="img/cute-cartoon-burger-icon-free-png.webp" alt="HAMBURGUESA" class="img1">
                </div>

            </div>
            <div class="sub s5">
                <div class="img">
                    <img src="img/cute-cartoon-burger-icon-free-png.webp" alt="HAMBURGUESA" class="img1">
                </div>
            <p>SALSA BBQ</p> 
            </div>
            <div class="sub s6">

                </div>
            <p>HELADO DE NATA</p> 
            </div>
        </div>
 <!--Contenedor 2 con resumen de la cuenta-->
        <div class="contenedor c2">
            <div class="r1">
                <p>RESUMEN</p>
            </div>
            <div class="resumen r2">
                <p>HAMBURGUESA DE TERNERA</p>
                <p>9'20€</p>
            </div>
            <div class="resumen r3">
                <p>PATATAS FINAS</p>
                <p>4'00€</p>
            </div>
            <div class="resumen r4">
                <p>PATATAS DELUX</p>
                <p>3'00€</p>
            </div>
            <div class="resumen r5">
                <p>NESTEA</p>
                <p>1'00€</p>
            </div>
            <div class="resumen r6">
                <p>SALSA BBQ</p>
                <p>1'00€</p>
            </div>
            <div class="resumen r7">
                <p>HELADO DE NATA</p>
                <p>1'00€</p>
            </div>
            <!--Total-->
            <div class="r9">
                <!--Boton de pagar-->
                <button class="r8">PAGAR</button>
                <p class="total">TOTAL = 19'20€</p>
            </div>
        </div>
